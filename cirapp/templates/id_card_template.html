<!-- id_card_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>ID Card</title>
</head>
<body>
    <h1>ID Card</h1>
    <p>Name: {{ title }} {{ first_name }} {{ surname }}</p>
    <p>Email: {{ email }}</p>
    <p>Phone: {{ phone }}</p>
    <p>Registration No: {{ registration_no }}</p>
    <p>Address: {{ address }}</p>
    <p>Pincode: {{ pincode }}</p>
    <p>Date of Birth: {{ date_of_birth }}</p>
</body>
</html>
