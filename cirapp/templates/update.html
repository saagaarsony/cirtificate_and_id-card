<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Update Form</title>
</head>
<body>

  <div class="container mt-2">
    <a href="{% url 'index' %}" class="btn btn-dark">Go To The Home</a>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card bg-dark text-light">
          <div class="card-body">
            <h5 class="card-title">Django Bootstrap Form</h5>
            
            <!-- Start of Form -->
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              
              <!-- First Name -->
              <div class="form-group row">
                <label for="firstName" class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user_profile.first_name }}" required>
                </div>
              </div>

              <!-- Surname -->
              <div class="form-group row">
                <label for="surname" class="col-sm-4 col-form-label">Surname:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="surname" name="surname" value="{{ user_profile.surname }}" required>
                </div>
              </div>

              <!-- Email -->
              <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="email" name="email" value="{{ user_profile.email }}" required>
                </div>
              </div>

              <!-- Phone Number -->
              <div class="form-group row">
                <label for="phone" class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                  <input type="tel" class="form-control" id="phone" name="phone" value="{{ user_profile.phone }}" required>
                </div>
              </div>

              <!-- Registration Number -->
              <div class="form-group row">
                <label for="registrationNo" class="col-sm-4 col-form-label">Registration Number:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="registration_no" name="registration_no" value="{{ user_profile.registration_no }}" required>
                </div>
              </div>

              <!-- Address -->
              <div class="form-group row">
                <label for="address" class="col-sm-4 col-form-label">Address:</label>
                <div class="col-sm-8">
                  <textarea class="form-control" id="address" name="address" rows="3" required>{{ user_profile.address }}</textarea>
                </div>
              </div>

              <!-- Pincode -->
              <div class="form-group row">
                <label for="pincode" class="col-sm-4 col-form-label">Pincode:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="pincode" name="pincode" value="{{ user_profile.pincode }}" required>
                </div>
              </div>

              <!-- Date of Birth -->
              <div class="form-group row">
                <label for="dob" class="col-sm-4 col-form-label">Date of Birth:</label>
                <div class="col-sm-8">
                  <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ user_profile.date_of_birth }}" required>
                </div>
              </div>

              <!-- Title -->
              <div class="form-group row">
                <label for="title" class="col-sm-4 col-form-label">Title:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="title" name="title" value="{{ user_profile.title }}" required>
                </div>
              </div>

              <!-- Profile Image -->
              <div class="form-group row">
                <label for="image" class="col-sm-4 col-form-label">Title:</label>
  <div class="col-sm-8">
    <input type="file" name="pimage" accept="image/jpeg, image/jpg, image/png" required>
                  {% if user_profile.pimage %}
                    <img src="{{ user_profile.pimage.url }}" alt="Profile Image" class="img-thumbnail mt-2" style="max-width: 200px;">
                  {% endif %}
                </div>
              </div>

              

              <!-- Submit Button -->
              <div class="form-group row">
                <div class="col-sm-6 offset-sm-3">
                  <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
              </div>

              <!-- Go to Home Button -->
              <div class="form-group row">
                <div class="col-sm-6 offset-sm-3">
                  
                </div>
              </div>
            </form>
            <!-- End of Form -->
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
