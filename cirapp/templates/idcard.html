<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .id-card {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .id-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .id-card h2 {
            margin-top: 20px;
        }

        .id-card hr {
            margin: 20px 0;
            border: 1px solid #ccc;
        }

        .id-card p {
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
    <title>ID Card</title>
</head>
<body>
    <div class="container mt-2">
        <a href="{% url 'all' %}" class="btn btn-dark">Go To List</a>
    </div>
    <center><h1>ID-CARD</h1></center>

<div class="container">
    <div class="id-card">
        <center>
            <img src="{{ user_profile.pimage.url }}" alt="User Photo" class="img-fluid">
        </center>
        <h2 class="mt-3">{{ user_profile.first_name }} {{ user_profile.surname }}</h2>
        <hr>
        <p><strong>Email:</strong> {{ user_profile.email }}</p>
        <p><strong>Phone:</strong> {{ user_profile.phone }}</p>
        <p><strong>Title:</strong> {{ user_profile.title }}</p>
        <hr>
        <p><strong>Address:</strong> {{ user_profile.address }}</p>
        <p><strong>Pincode:</strong> {{ user_profile.pincode }}</p>
    </div>
</div>

<!--That For Image And Pdf-->
        <!-- Include html2canvas img script -->
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
        <!-- Include html2pdf script --> <!--That For Pdf-->
      <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
  <!--That For Image And social medea-->
      <!-- Include html2canvas script -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  
  <!-- Include ShareThis script -->
  <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=your-sharethis-id"></script>
  
        <!-- Your HTML content -->
  
  <button id="download-image-btn" class="btn btn-primary">Download Image</button>
  <button id="share-social-media-btn" class="btn btn-info"><i class="fas fa-share"></i> Share on Social Media</button>
  
  <script>
  document.getElementById('download-image-btn').addEventListener('click', function () {
    downloadImage();
  });
  
  document.getElementById('share-social-media-btn').addEventListener('click', function () {
    shareOnSocialMedia();
  });
  
  function downloadImage() {
    var element = document.documentElement;  // Select the entire HTML page
  
    // Use html2canvas to capture the content as an image
    html2canvas(element).then(function (canvas) {
      // Convert the canvas to a data URL
      var imgData = canvas.toDataURL('image/png');
  
      // Create a link element and trigger the download
      var link = document.createElement('a');
      link.href = imgData;
      link.download = 'page_image.png';
      link.click();
    });
  }
  
  function shareOnSocialMedia() {
    var shareData = {
      title: 'Share your Cirtificate',
      text: 'Check out my Cirtificate!',
      url: window.location.href,
    };
  
    if (navigator.share) {
      navigator.share(shareData)
        .then(() => console.log('Shared successfully'))
        .catch((error) => console.error('Error sharing:', error));
    } else {
      alert('Web Share API not supported on this browser.');
    }
  }
  </script>
  
  
  
  <!--That For PDF-->
  
  <!-- Your HTML content -->
  
  <button id="download-pdf-btn" class="btn btn-primary">Download PDF</button>
  
  <script>
  document.getElementById('download-pdf-btn').addEventListener('click', function () {
    downloadPDF();
  });
  
  function downloadPDF() {
    var element = document.documentElement;  // Select the entire HTML page
    html2pdf(element);
  }
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
